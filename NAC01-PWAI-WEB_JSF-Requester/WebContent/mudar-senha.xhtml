<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<div class="row">
	    	<h1 class="jumbotron text-center">Mudar sua Senha?</h1>
	    </div>
	    
	    <div class="row">
	    	<div class="text-center form-group">
	    		<h:outputText value="Escolha uma nova senha" />
	    	</div>
	    </div>
		<br/>
		
	    <h:form prependId="false">	    
			<div class="row">
				<div class="col-md-offset-3">
					<p:messages />
				</div>
			</div>
				    
		    <div class="row">
			    <div class="form-group col-md-offset-3 col-md-6">
			    	<h:outputLabel value="Senha" for="senha"/>
			    	<h:inputSecret value="#{doadorBean.doador.senha}" styleClass="form-control" a:placeholder="Senha" id="senha" required="true" requiredMessage="Senha Obrigatória"/>
		    	</div>
	    	</div>
	    	<div class="row">
			    <div class="form-group col-md-offset-3 col-md-6">
			    	<h:outputLabel value="Confirmação da Senha" for="senha2"/>
			    	<h:inputSecret value="#{doadorBean.senha}" styleClass="form-control" a:placeholder="Senha2" id="senha2" required="true" requiredMessage="Confirmação de senha Obrigatória"/>
		    	</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="form-group col-md-offset-3 col-md-6">
	    			<h:commandButton value="Recuperar Senha" action="#{doadorBean.atualizarSenha}" styleClass="btn btn-success col-xs-12" />
	    		</div>
	    	</div>
	    	
	    </h:form>
	    
	</ui:define>
</ui:composition>
</html>
