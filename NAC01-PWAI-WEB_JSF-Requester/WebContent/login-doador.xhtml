<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<div class="row">
	    	<h1 class="jumbotron text-center">Login de Doador</h1>
	    </div>
	    <h:form prependId="false">
	    	<div class="row">
	    		<div class="col-md-offset-3 col-md-6">
	    		  	<p:messages />
	    		</div>
	    	</div>
		    <div class="row">
			    <div class="form-group col-md-offset-3 col-md-6">
			    	<h:outputLabel value="Email" for="nome"/>
			    	<h:inputText value="#{doadorBean.doador.email}" styleClass="form-control" a:placeholder="Email" id="nome" />			    	
		    	</div>
	    	</div>
	        <div class="row">
			    <div class="form-group col-md-offset-3 col-md-6">
			    	<h:outputLabel value="Senha" for="senha"/>
			    	<h:inputSecret value="#{doadorBean.doador.senha}" styleClass="form-control" a:placeholder="Senha" id="senha" />
		    	</div>
	    	</div>	    
     		
     		<div class="row">		
     			<div class="col-md-offset-3 col-md-5">
		    		<h:selectBooleanCheckbox value="t" id="conectado"/>
		    		<h:outputLabel value="&nbsp;&nbsp;Mantenha-me conectado" for="conectado"/>
	    		</div>    	
	    		
	     		<div class="col-md-1">
	     			<h:commandButton value="Logar" styleClass="btn btn-success" action="#{doadorBean.logar}"/>
	    		</div>
	    	</div>	  
	    	<br/>
	    	<div class="row">
	    		<div class="col-md-offset-3 col-md-4">
	    			<h:link outcome="recuperar-senha">
	    				<h:outputText value="Esqueci minha senha"/>
	    			</h:link>
	    		</div>
	    	</div> 	
	    	<br/>
	    	<div class="row">
	    		<div class="col-md-offset-3 col-md-4">
		    		<h:link outcome="/cadastro-doador.xhtml?faces-redirect=true">
		    			<h:outputText value="Não tem uma conta? Inscreva-se já"/>
		    		</h:link>
	    		</div>
	    	</div> 
	    </h:form>
	</ui:define>

</ui:composition>
</html>
