<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/_template.xhtml">
	<ui:define name="content">
		<div class="row">
	    	<h1 class="jumbotron text-center">Cadastro de Doador</h1>
	    </div>
	    <h:form>
	    	<div class="row">
	    		<div class="col-md-offset-3 col-md-6">
	    		  	<p:messages />
	    		</div>
	    	</div>
		    <div class="row">
			    <div class="form-group col-md-offset-3 col-md-6">
			    	<h:outputLabel value="Email" for="nome"/>
			    	<h:inputText value="#{doadorCadastroBean.doador.email}" styleClass="form-control" a:placeholder="Email" id="nome" required="true" requiredMessage="Email Obrigatório" />	
		    	</div>
	    	</div>
	    	
	    	<div class="row">
	    		<div class="form-group col-md-offset-3 col-md-6">
	    			<h:selectOneRadio value="#{doadorCadastroBean.doador.tipoDoador}" required="true" requiredMessage="Escolha Fisica ou Juridica">
						<f:selectItem itemLabel="Física&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;" itemValue="FISICA"/>
						<f:selectItem itemLabel="Jurídica" itemValue="JURIDICA"/>
					</h:selectOneRadio>
	    		</div>
	    	</div>
	        
	        <div class="row">
			    <div class="form-group col-md-offset-3 col-md-6">
			    	<h:outputLabel value="Senha" for="senha"/>
			    	<h:inputSecret value="#{doadorCadastroBean.doador.senha}" styleClass="form-control" a:placeholder="Senha" id="senha" required="true" requiredMessage="Senha Obrigatória"/>
		    	</div>
	    	</div>
	    	<div class="row">
			    <div class="form-group col-md-offset-3 col-md-6">
			    	<h:outputLabel value="Repetir Senha" for="senha2"/>
			    	<h:inputSecret value="#{doadorCadastroBean.senha}" styleClass="form-control" a:placeholder="Senha2" id="senha2" required="true" requiredMessage="Confirmação de senha Obrigatória"/>
		    	</div>
	    	</div>
	    	<div class="row">		    	
	    		<div class="col-md-offset-3 col-md-5">
	     			<h:link outcome="/login-doador.xhtml?faces-redirect=true"> 
	     				<h:outputText value="Já tenho uma conta"/>
	     			</h:link>
	    		</div>
	     		<div>
	     			<h:commandButton value="Cadastrar" styleClass="btn btn-success" actionListener="#{doadorCadastroBean.cadastrar}"/>
	    		</div>
	    	</div>
	    </h:form>

	</ui:define>
</ui:composition>
</html>
